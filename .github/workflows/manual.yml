# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Server url'
        default: 'https://server.ww-cr.tk/v3/api-docs'
        required: true
      language:
        description: 'Language to be genereated'
        default: 'dart'
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  api-binding:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: repo
    - name: Generate Angular Client
      uses: triaxtec/openapitools-generator-action@v1.0.0
      with:
        generator: ${{ github.event.inputs.language }}
        openapi-file: ${{ github.event.inputs.url }}
        config-file: config.yml
    - name: Copy config file to generated directory
      run: |
        cp repo/config.yml ${{ github.event.inputs.language }}-client 
    - name: Delete files in repo
      run: |
        rm -R repo/
        
        
